<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-md-offset-4">
      <h3>
        <span *ngIf="contact.id">Edit Conract</span>
        <span *ngIf="!contact.id">Add Conract</span>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input class="form-control" id="firstName" [(ngModel)]="contact.firstName" placeholder="First Name" type="text" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input class="form-control" id="lastName" [(ngModel)]="contact.lastName" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input class="form-control" id="exampleInputEmail1" [(ngModel)]="contact.email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
          <label for="mobNumber">Mobile Number</label>
          <input class="form-control" id="mobNumber" [(ngModel)]="contact.mobNumber" placeholder="Mobile Number" type="phone">
        </div>

        <button class="btn btn-default" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>
